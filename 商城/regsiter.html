    <title>注册</title>
    <link href="css/rest.css" rel="stylesheet">
    <link href="css/regsiter.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/regsiter.js"></script>
    <script type="text/javascript" src="js/toTop.js" ></script>
</head>
<body>
    <header>
        <div class="top">
            <div class="top-left">
                <a href="#"><img src="images/bg-img/logo.png"></a>
                <h2>欢迎注册</h2>
            </div>
            <!--top-left end-->
            <div class="top-right">
                <p>已有账号<a href="login.html">请登录</a></p>
            </div>
            <!--top-right end-->
        </div>
        <!--top end-->
    </header>
    <!-- header end -->
    <div class="main">
        <div class="main-left">
            <form>
                <div class="text01">
                    <label>用户名</label>
                    <input type="text" name="username" placeholder="您的账户名和登录名">
                </div>
                <div class="text02">
                    <span>支持中文、字母、数字、“-”“_”的组合，4-20个字符</span>
                </div>
                <div class="text03">
                    <label>设置密码</label>
                    <input type="password" name="password01" placeholder="建议至少使用两种字符组合">
                </div>
                <div class="text04">
                    <span>建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
                </div>
                <div class="text05">
                    <label>确认密码</label>
                    <input type="password" name="password02" placeholder="请再次输入密码">
                </div>
                <div class="text06">
                    <span>请再次输入密码</span>
                </div>
                <div class="text07">
                    <label>中国 + 86</label>
                    <input type="text" name="phone" placeholder="建议使用常用手机">
                </div>
                <div class="text08">
                    <span>完成验证后，可以使用该手机登录和找回密码</span>
                </div>
                <div class="text09">
                    <label>验证码</label>
                    <input type="text" name="code" placeholder="请输入验证码">
                    <img src="images/code-img.png">
                </div>
                <div class="text011">
                    <span>看不清？点击图片更换验证码</span>
                </div>
                <div class="text012">
                    <label>手机验证码</label>
                    <input type="text" name="username" placeholder="请输入手机验证码">
                    <button name="btn" class="btn">获取验证码</button>
                </div>
                <div class="text013">
                    <label> <input type="checkbox">我已阅读并同意<a href="#">&lt;&lt;历凡用户协议&gt;&gt;</a></label>
                </div>
                <div class="text014">
                    <button name="m-btn" class="m-btn">立即注册</button>
                </div>
            </form>
        </div>
        <!--main-left end-->
        <div class="main-right">
            <h2>短信快速注册</h2>
            <p>大陆用户请编辑短信到18888888888</p>
        </div>
        <!--main-right end-->
    </div>
