<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>试验</title>
    <script src="js/angular.min.js"></script>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
<div sideboxtitle="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sideboxtitle="TagCloud">
    <div class="tagcloud">
        <a href="">Graphics</a>
        <a href="">AngularJS</a>
        <a href="">D3</a>
        <a href="">Front-end</a>
        <a href="">Startup</a>
    </div>
</div>
</body>
<script>
    angular.module('myApp', [])
            .directive('sidebox', function() {
                return {
                    restrict: 'EA',
                    scope: {
                        title: '@'
                    },
                    transclude: true,
                    template: '<div class="sidebox">\
<div class="content">\
<h2 class="header">{{ title }}</h2>\
<span class="content" ng-transclude>\
</span>\
</div>\
</div>'
                };
            });
</script>

</body>
</html>
